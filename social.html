<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Proxy Page</title>

      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    header img {
      height: 30px;
      opacity: 0.9;
    }
    main {
      margin: 80px auto 40px;
      max-width: 900px;
      padding: 0 20px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
      margin-bottom: 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    <img src="rg.jpeg" alt="Logo" />
  </header>

  <main>
    <h2>TikTok Proxy View</h2>
    <iframe src="/proxy?url=https://www.tiktok.com/@scout2015/video/6718335390845095173" sandbox="allow-scripts allow-same-origin"></iframe>

    <h2>Instagram Proxy View</h2>
    <iframe src="/proxy?url=https://www.instagram.com/p/CwFVlo9N0qX/" sandbox="allow-scripts allow-same-origin"></iframe>

</html>
