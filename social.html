
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>testing grounds</title>
  <style>
    /* === Reset & Base === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      font-family: 'Inconsolata', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* === Back Button === */
.back-button {
  position: fixed;
  bottom: 20px; 
  left: 20px;
  padding: 10px 18px;
  background: transparent;
  border: 1px solid white;
  border-radius: 24px;
  color: white;
  text-decoration: none;
  font-size: 0.95rem;
  z-index: 1000;
  transition: all 0.3s ease;
}

.back-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

    /* === Embed Container === */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <a href="https://eafv.github.io/lol/" class="back-button">‚Üê Back</a>

  <!-- Embedded Scramjet -->
  <div class="iframe-container">
    <iframe src="https://scramjet.mercurywork.shop" title="Scramjet API Host"></iframe>
  </div>

</body>
</html>
