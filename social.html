<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Page</title>
  <link rel="icon" href="rg.jpeg" type="image/jpeg">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header img {
      height: 30px;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 120px auto 0 auto;
      padding: 20px;
    }

    .embed-wrapper {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
      margin-bottom: 40px;
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <header>
    <img src="rg.jpeg" alt="Logo">
  </header>

  <main>
    <div class="embed-wrapper hidden">
      <!-- TikTok Embed -->
      <blockquote class="tiktok-embed"
        cite="https://www.tiktok.com/"
        style="max-width: 325px; min-width: 200px;">
      </blockquote>
    </div>

    <div class="embed-wrapper hidden">
      <!-- Instagram Embed -->
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/"
        data-instgrm-version="14"
        style="max-width: 540px; min-width: 320px;">
      </blockquote>
    </div>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.hidden').forEach(el => {
      observer.observe(el);
    });
  </script>

  <!-- TikTok Embed Script -->
  <script async src="https://www.tiktok.com/embed.js"></script>
  <!-- Instagram Embed Script -->
  <script async src="https://www.instagram.com/embed.js"></script>

</body>
</html>
