<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scramjet Embed</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid white;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Back button to homepage -->
  <a href="https://eafv.github.io/lol/" class="back-button">‚Üê Back</a>

  <!-- Embedded site -->
  <iframe src="https://scramjet.mercurywork.shop/"></iframe>

</body>
</html>
