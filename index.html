<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start Page</title>
  <link rel="icon" href="nothingyet.lol" type="image/x-icon">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      line-height: 1.6;
      margin: 0;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      background: rgba(200, 200, 200, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.1s;
    }

    .paragraph {
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
      margin-bottom: 20px;
    }

    .paragraph:nth-child(2) { animation-delay: 0.3s; }
    .paragraph:nth-child(3) { animation-delay: 0.5s; }
    .paragraph:nth-child(4) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="title">testing grounds</div>
    <div class="paragraph">not meant to be corny but, mainly undetected</div>
    <div class="paragraph">welcome</div>
    <div class="paragraph">an attempt to add websites.</div>
  </main>

</body>
</html>
