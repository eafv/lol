<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header img {
      height: 30px;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 120px auto 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title-wrapper {
      text-align: center;
      margin-bottom: 60px;
    }

    .title {
      display: inline-block;
      font-size: 2.5rem;
      padding: 12px 24px;
      background: rgba(200, 200, 200, 0.1);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .paragraph {
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
      margin-bottom: 30px;
    }

    .continue-btn-wrapper {
      margin-top: 40px;
      text-align: left;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .continue-btn {
      display: inline-block;
      padding: 8px 20px;
      border: 1px solid #ffffff;
      border-radius: 30px;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <header>
    <img src="icon.png" alt="Logo">
  </header>

  <main>
    <div class="title-wrapper hidden">
      <div class="title">testing grounds</div>
    </div>

    <div class="paragraph hidden">welcome</div>
    <div class="paragraph hidden">version 1.0</div>
    <div class="paragraph hidden">status: working on chrome only</div>

    <div class="continue-btn-wrapper hidden">
      <a href="social.html" class="continue-btn">Continue â†’</a>
    </div>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.hidden').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
