<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* === HEADER === */
    header {
      background-color: #1a1a1a;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333; /* straight line like iTunes */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header img {
      height: 30px;
      opacity: 0.9;
    }

    /* === MAIN CONTENT === */
    main {
      max-width: 900px;
      margin: 120px auto 0 auto; /* space below fixed header */
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title-wrapper {
      text-align: center;
      margin-bottom: 60px;
    }

    .title {
      display: inline-block;
      font-size: 2.5rem;
      padding: 12px 24px;
      background: rgba(200, 200, 200, 0.1);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .paragraph {
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
      margin-bottom: 30px;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Header like old iTunes -->
  <header>
    <img src="icon.png" alt="Logo">
  </header>

  <main>
    <div class="title-wrapper hidden">
      <div class="title">testing grounds</div>
    </div>

    <div class="paragraph hidden">not meant to be corny but, mainly undetected</div>
    <div class="paragraph hidden">welcome</div>
    <div class="paragraph hidden">an attempt to add websites.</div>
  </main>

  <script>
    // Scroll-triggered animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.hidden').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
