<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Proxy</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    input[type=text] {
      width: 60%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1.1rem;
      margin-right: 12px;
    }
    button {
      padding: 12px 24px;
      border: 1px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <h1>Simple Proxy</h1>
  <p>Enter a URL to browse:</p>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="https://www.tiktok.com/@scout2015/video/6718335390845095173" />
    <button type="submit">Go â†’</button>
  </form>

  <script>
    document.getElementById('proxyForm').addEventListener('submit', e => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a URL');
      window.location.href = '/proxy?url=' + encodeURIComponent(url);
    });
  </script>
</body>
</html>
