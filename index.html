<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page</title>
  <link rel="icon" href="nothingyet.lol" type="image/x-icon">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 80px 20px;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: auto;
      position: relative;
    }

    .title-wrapper {
      position: relative;
      text-align: center;
      margin-bottom: 60px;
    }

    .title-line {
      width: 100%;
      height: 40px;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 0;
      background: none;
    }

    .title-line svg {
      width: 100%;
      height: 100%;
    }

    .title {
      display: inline-block;
      font-size: 2.5rem;
      padding: 12px 24px;
      background: rgba(200, 200, 200, 0.1);
      border-radius: 12px;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .paragraph {
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
      margin-bottom: 30px;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <main>
    <!-- Title with curved line behind -->
    <div class="title-wrapper hidden">
      <div class="title-line">
        <!-- SVG curved line -->
        <svg preserveAspectRatio="none" viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
          <path d="M0,5 Q50,0 100,5" stroke="#888888" stroke-width="1.5" fill="none" />
        </svg>
      </div>
      <div class="title">testing grounds</div>
    </div>

    <!-- Paragraphs -->
    <div class="paragraph hidden">not meant to be corny but, mainly undetected</div>
    <div class="paragraph hidden">welcome</div>
    <div class="paragraph hidden">an attempt to add websites.</div>
  </main>

  <script>
    // Scroll-triggered reveal using Intersection Observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // animate only once
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.hidden').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
